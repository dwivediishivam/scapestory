<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap">
    <link rel="stylesheet" href="/static/styles.css">
    <title>StoryScape</title>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">StoryScape.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="toggleStoryForm()">Generate Story</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://docs.google.com/document/..." target="_blank">Project Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1 class="heading">Interactive Story Generation at a Click</h1>
        <p class="smallheading">Powered by AI and our Team.</p>
        <button type="button" class="btn btn-primary mt-3" onclick="toggleStoryForm()">Generate now</button>
        <div class="storyForm" id="storyForm" style="display:none;">
            <h5>Generate Your Story</h5>
            <form id="storyForm">
                <div class="mb-3">
                    <label for="storyTheme" class="form-label">Choose a Theme:</label>
                    <div class="form-check"><input class="form-check-input" type="radio" name="storyTheme" id="horror" value="Horror"><label class="form-check-label" for="horror">Horror</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="storyTheme" id="adventure" value="Adventure"><label class="form-check-label" for="adventure">Adventure</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="storyTheme" id="scifi" value="Science Fiction"><label class="form-check-label" for="scifi">Science Fiction</label></div>
                </div>
                <div class="mb-3">
                    <label for="storyStart" class="form-label">Story Start</label>
                    <textarea class="form-control" id="storyStart" rows="3" placeholder="Your content goes here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/particles.js"></script>
    <script src="/static/app.js"></script>
    <script>
        document.getElementById('storyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const storyTheme = document.querySelector('input[name="storyTheme"]:checked').value;
            const storyStart = document.getElementById('storyStart').value;
            fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({storyTheme, storyStart})
            }).then(response => response.json())
              .then(data => alert("Generated Story: " + data.story))
              .catch(error => console.error('Error:', error));
        });
        
        function toggleStoryForm() {
            const form = document.getElementById('storyForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
